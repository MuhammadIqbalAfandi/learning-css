<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@media</title>
    <style>
      body {
        --bg-color: white;
        --text-color: black;

        background-color: var(--bg-color);
        color: var(--bg-color);
      }

      @media screen and (prefers-color-scheme: dark) {
        body {
          --bg-color: black;
          --text-color: white;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello, Welcome to my website</h1>
  </body>
</html>
