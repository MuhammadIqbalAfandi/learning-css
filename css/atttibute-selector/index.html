<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribute</title>
    <style>
      a[target='_blank'] {
        color: salmon;
        text-decoration: none;
      }
      [target='_self'] {
        color: yellowgreen;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a href="www.facebook.com" target="_blank">facebook</a>
    <a href="www.google.com" target="_self">google</a>
  </body>
</html>
