<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      /* type selector */
      h2 {
        color: salmon;
      }
      /* id selector */
      #title {
        color: hotpink;
      }
      /* class selector */
      .heading3 {
        color: burlywood;
      }
      /* selector list */
      .bold,
      .italic {
        color: rebeccapurple;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Hell welcome to my website</h1>
    <h2>Hello again</h2>
    <h3 class="heading3">Hello welcome to my website again</h3>
    <h4 class="bold"><b>Hello this is my website</b></h4>
    <h5 class="italic"><i>Hello this is my website</i></h5>
  </body>
</html>
